<div>
    <h1>Create New Product</h1>
    <form  #form="ngForm" (ngSubmit)="onSubmit()">
    <!-- <form [formGroup]="productForm" (ngSubmit)="onSubmit()"> -->
        <label>Product Name: </label>
        <input type="text" name="name" [(ngModel)]="newProduct.productName">
        <label>Product Description: </label>
        <input type="text" name="description" [(ngModel)]="newProduct.productDescription">
        <label>Product Size: </label>
        <!-- <select formControlName="size">
            <option [ngValue]="null" disabled>Select Product Size</option>
            <option *ngFor="let size of sizes" [ngValue]="size.id">{{size.size}}</option>
        </select> -->

        <!-- <select [(ngModel)]="sizes">
            <option *ngFor="let size of sizes" [ngValue]="size.id">{{size.size}}</option>
          </select> -->

        <input type="text" name="size" [(ngModel)]="newProduct.productSize">
        <label>Product Price: </label>
        <input type="text" name="price" [(ngModel)]="newProduct.productPrice">
        <label>Image URL: </label>
        <input type="text" name="url" [(ngModel)]="newProduct.productImageURL">
        <label>In Stock? </label>
        <input type="checkbox" name="stock" [(ngModel)]="newProduct.productInStock">
        <button type="submit" class="singleButton">SAVE PRODUCT</button>
    </form>
</div>
