<div>
    <h1>Edit Product</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <label>Product Name: </label>
        <input type="text" name="name" [(ngModel)]="currentProduct.productName">
        <label>Product Description: </label>
        <input type="text" name="description" [(ngModel)]="currentProduct.productDescription">
        <label>Product Size: </label>
        <input type="text" name="size" [(ngModel)]="currentProduct.productSize">
        <label>Product Price: </label>
        <input type="number" name="price" [(ngModel)]="currentProduct.productPrice">
        <label>Image URL: </label>
        <input type="text" name="url" [(ngModel)]="currentProduct.productImageURL">
        <label>In Stock? </label>
        <input type="checkbox" name="stock" [(ngModel)]="currentProduct.productInStock">
        <div class="formButton">
            <button type="submit">SAVE CHANGES</button>
            <button (click)="onDelete(currentProduct.id)">DELETE PRODUCT</button>
        </div>
    </form>
</div>
